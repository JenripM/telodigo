<section class="banner-section relative">
    <div class="background-image">
        <img src="../../../../../../assets/img/hotelero.jpg" alt="Hotelero Background">
    </div>

    <div class="logo-container">
        <a [routerLink]="['/']"><img src="../../../../../../assets/logo.png" alt="Logo" class="logo"></a>
    </div>

    <div class="absolute inset-0 flex items-center justify-center">
        <div class="max-w-6xl mx-auto px-6">
            <div class="contenedor-form flex flex-col md:flex-row items-center">
                <div class="bg-gray-200 bg-opacity-75 p-4 md:p-6 rounded-lg shadow-lg w-full md:flex justify-between">
                    <h2 class="text-purple-800 text-center text-3xl md:text-4xl lg:text-5xl font-bold mb-4 md:mb-0 mr-4 md:w-1/2" style="margin-top: 90px;">
                        ¡Registra tu establecimiento en TELOdigo y te enviaremos un correo con tus credenciales para que ingreses fácilmente a la app!
                    </h2>

                    <form action="" class="md:w-1/2">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="mb-4">
                                <label for="tipo" class="block text-gray-700 font-bold mb-2">Tipo De Alojamiento</label>
                                <select name="tipo" id="tipo" class="w-full border-gray-300 rounded-lg p-2">
                                    <option value="">Seleccione una opcion</option>
                                    <option value="hotel">Hotel</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre de Alojamiento</label>
                                <input type="text" id="nombre" name="nombre" class="w-full border-gray-300 rounded-lg p-2">
                            </div>
                            <div class="mb-4">
                                <label for="habitaciones" class="block text-gray-700 font-bold mb-2">Numero de habitaciones</label>
                                <select name="habitaciones" id="habitaciones" class="w-full border-gray-300 rounded-lg p-2">
                                    <option value="">Seleccione</option>
                                    <option value="1">1</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="ubicacion" class="block text-gray-700 font-bold mb-2">Ubicación</label>
                                <input type="text" id="ubicacion" name="ubicacion" class="w-full border-gray-300 rounded-lg p-2">
                            </div>
                            <div class="mb-4">
                                <label for="contacto" class="block text-gray-700 font-bold mb-2">Nombre de Contacto</label>
                                <input type="text" id="contacto" name="contacto" class="w-full border-gray-300 rounded-lg p-2">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                                <input type="text" id="email" name="email" class="w-full border-gray-300 rounded-lg p-2">
                            </div>
                            <div class="mb-4">
                                <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono</label>
                                <input type="text" id="telefono" name="telefono" class="w-full border-gray-300 rounded-lg p-2">
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded-lg max-h-32 hover:bg-purple-600 transition duration-200 mx-32" style="width: 49%;">Enviar</button>
                        </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
